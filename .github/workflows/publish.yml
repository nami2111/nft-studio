name: Publish Serverless Functions

on:
  workflow_dispatch:
  release:
    types: [released]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install

      - name: Check for Functions
        id: check-functions
        run: |
          if [ -d "src/satellite" ] && [ "$(ls -A src/satellite)" ]; then
            echo "functions_exist=true" >> $GITHUB_OUTPUT
          else
            echo "functions_exist=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Functions
        if: steps.check-functions.outputs.functions_exist == 'true'
        uses: junobuild/juno-action@main
        with:
          args: functions build

      - name: Publish Functions
        if: steps.check-functions.outputs.functions_exist == 'true'
        uses: junobuild/juno-action@main
        with:
          args: functions publish
        env:
          JUNO_TOKEN: ${{ secrets.JUNO_TOKEN }}
