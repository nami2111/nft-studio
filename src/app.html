<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Security Headers -->
		<meta
			http-equiv="Strict-Transport-Security"
			content="max-age=63072000; includeSubDomains; preload"
		/>
		<meta http-equiv="X-Content-Type-Options" content="nosniff" />
		<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
		<meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />

		<!-- Primary Meta Tags -->
		<title>NFT Studio - Create Stunning NFT Collections</title>
		<meta name="title" content="NFT Studio - Create Stunning NFT Collections" />
		<meta
			name="description"
			content="Design, generate, and manage your NFT collections with our powerful studio tools. Perfect for artists, creators, and collectors."
		/>
		<meta
			name="keywords"
			content="NFT, NFT Studio, NFT Generator, NFT Collection, Digital Art, Crypto Art"
		/>
		<meta name="author" content="NFT Studio Team" />
		<meta name="robots" content="index, follow" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://dpl4s-kqaaa-aaaal-asg3a-cai.icp0.io/" />
		<meta property="og:title" content="NFT Studio - Create Stunning NFT Collections" />
		<meta
			property="og:description"
			content="Design, generate, and manage your NFT collections with our powerful studio tools. Perfect for artists, creators, and collectors."
		/>
		<meta
			property="og:image"
			content="https://dpl4s-kqaaa-aaaal-asg3a-cai.icp0.io/nft-studio-preview.webp"
		/>
		<meta property="og:image:alt" content="NFT Studio - Create Stunning NFT Collections" />
		<meta property="og:site_name" content="NFT Studio" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://dpl4s-kqaaa-aaaal-asg3a-cai.icp0.io/" />
		<meta property="twitter:title" content="NFT Studio - Create Stunning NFT Collections" />
		<meta
			property="twitter:description"
			content="Design, generate, and manage your NFT collections with our powerful studio tools. Perfect for artists, creators, and collectors."
		/>
		<meta
			property="twitter:image"
			content="https://dpl4s-kqaaa-aaaal-asg3a-cai.icp0.io/nft-studio-preview.webp"
		/>
		<meta property="twitter:image:alt" content="NFT Studio - Create Stunning NFT Collections" />

		<!-- Additional SEO -->
		<link rel="canonical" href="https://dpl4s-kqaaa-aaaal-asg3a-cai.icp0.io/" />

		%sveltekit.head%

		<!-- Font preloads -->
		<link
			rel="preload"
			href="/fonts/jetbrainsmono-regular.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="/fonts/jetbrainsmono-bold.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-white dark:bg-black">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
